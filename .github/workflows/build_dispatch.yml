name: build

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: "Private source repo (OWNER/REPO)"
        required: true
        type: string
      source_ref:
        description: "Git ref/commit to build"
        required: true
        type: string
      artifact_name:
        description: "Uploaded artifact name"
        required: true
        default: "apk-debug"
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private source repo (deploy key)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.source_repo }}
          ssh-key: ${{ secrets.SOURCE_REPO_SSH_KEY }}
          path: source
          fetch-depth: 1

      - name: Checkout requested source_ref
        working-directory: source
        shell: bash
        run: |
          set -euo pipefail
          ref="${{ inputs.source_ref }}"
          echo "==> Checking out source_ref: ${ref}"

          if git fetch --no-tags --depth=1 origin "${ref}"; then
            git checkout --force FETCH_HEAD
          else
            echo "==> Shallow fetch failed; falling back to full fetch"
            if [[ "$(git rev-parse --is-shallow-repository)" == "true" ]]; then
              git fetch --no-tags --prune --unshallow origin
            else
              git fetch --no-tags --prune origin
            fi
            git checkout --force "${ref}"
          fi

          echo "==> Checked out $(git rev-parse HEAD)"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build (private repo entrypoint)
        working-directory: source
        run: bash tool/ci/build.sh

      - name: Upload APK (retention 1 day)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: |
            source/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 1
